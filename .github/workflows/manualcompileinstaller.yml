# This workflow will build a Java project with Ant

name: Compile, Build Installer, Sign, and Post on release

on:
  push:
    tags:
      - 'Version *'  # Build the app for commits that are tagged starting with 'Version ' e.g. Version 1.5.0
  workflow_dispatch:

jobs:
  build-installer:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        java-package: 'jdk+fx'
    - name: Build with Ant
      run: |
        pwd
        ant -noinput -buildfile build.xml
        pwd
        ls -l
      shell: bash
    - name: Run the Windows installer batch file
      run: |
          cd installer/windows
          BuildWin.bat
      shell: cmd
    - uses: actions/upload-artifact@v4
      with:
        name: LingTree
        path: installer/windows/LingTree-*.exe
        if-no-files-found: error

  sign-installer:
    name: Sign LingTree installer
    needs: build-installer
    uses: sillsdev/codesign/.github/workflows/sign.yml@v2
    with:
      artifact: LingTree
    secrets:
      certificate: ${{ secrets.CODESIGN_LSDEVSECTIGOEV }}

  create-release:
    name: Create Release
    needs: sign-installer
    runs-on: windows-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: LingTree

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: LingTree-*.exe
          body: |
            Release for version ${{ github.ref }}
          draft: true
