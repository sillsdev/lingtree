# This workflow will build a Java project with Ant

name: Windows Build Installer with Version

on:
  push:
    tags:
      - 'Version *'  # Build the app for commits that are tagged starting with 'Version ' e.g. Version 1.5.0
  workflow_dispatch:

jobs:
  build-installer:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Set VERSION (e.g. 1.0.0) and FULL_VERSION (e.g. 1.0.0-abcdef4)
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          SHORT_SHA=$(git rev-parse --short HEAD)
          FULL_VERSION="${VERSION}-${SHORT_SHA}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "FULL_VERSION=${FULL_VERSION}" >> $GITHUB_ENV
        shell: bash

      - name: Validate version format
        run: |
          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version format is incorrect. It should match N.N.N where N is an integer."
            exit 1
          fi
        shell: bash
#      - name: Build version ${{ env.VERSION }}
#      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          java-package: 'jdk+fx'
      - name: Build with Ant
        run: |
          ant -noinput -buildfile build.xml
        shell: bash
      - name: Run the Windows installer batch file
        run: |
          cd installer/windows
          BuildWin.bat
        shell: cmd
      - uses: actions/upload-artifact@v4
        with:
          name: LingTree
          path: installer/windows/LingTree-*.exe
          if-no-files-found: error

  sign-installer:
    name: Sign LingTree installer
    needs: build-installer
    uses: sillsdev/codesign/.github/workflows/sign.yml@v2
    with:
      artifact: LingTree
    secrets:
      certificate: ${{ secrets.CODESIGN_LSDEVSECTIGOEV }}

  create-release:
    name: Create Release
    needs: sign-installer
    runs-on: windows-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: LingTree

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: LingTree-*.exe
          body: |
            Release for version ${{ github.ref }}
          draft: true
